name: CI Pipeline

on:
  push:
    branches: [ "main" ]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install ESLint
        run: |
          npm install -g eslint

      - name: Run Linter (non-blocking)
        run: |
          eslint . || echo "Linter finished with warnings/errors but pipeline continues."

      - name: Run Test (if exists)
        run: |
          if [ -f "package.json" ]; then
            npm test || echo "Tests failed."
          else
            echo "No tests found."
          fi

      - name: Pipeline Completed
        run: echo "CI Pipeline finished successfully."
